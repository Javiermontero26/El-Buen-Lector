<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmlibGlvdGVjYXxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 h-100">
            <div class="col-lg-6 d-none d-lg-flex p-0">
                <img class="img-fluid w-100 h-100" src="img/fondocompleto.jfif" alt="Imagen de fondo">
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <form class="text-center p-5 rounded w-100" id="recuperaciónlogin" style="max-width: 550px; background-color: #003afa;">
                    <div class="text-center mb-3">
                        <img class="img-fluid mb-3" src="img/logoblanco.webp" alt="Graduación" style="max-width: 70%;">
                        <hr class="text-white">
                        <h2 class="text-white">INGRESA UNA NUEVA CONTRASEÑA</h2>
                        <p class="text-white">Actualiza tu contraseña, las contreñas deben obtener: Numeros, Letras, Simbolos: /.@</p>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Por favor, ingresa contraseña" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Por favor, confirma contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Confirmar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Crear una instancia de Notyf
        const notyf = new Notyf({
            duration: 4000,
            types: [
                {
                    type: 'success',
                    background: '#4CAF50',
                },
                {
                    type: 'error',
                    background: '#F44336',
                },
            ],
            position: {
                x: 'center',
                y: 'top'
            },
            dismissible: true,
        });

        // Manejar el envío del formulario
        document.getElementById('recuperaciónlogin').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener las contraseñas ingresadas
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Verificar si las contraseñas son iguales
            if (password === confirmPassword) {
                // Si las contraseñas coinciden
                notyf.success('¡Contraseña cambiada correctamente!'); 
                
                // Redirigir a la página de destino (por ejemplo, dashboard.html) después de un corto retraso
                setTimeout(() => {
                    window.location.href = `index.html?success=true`;
                }, 1000); // Esperar 1 segundo antes de redirigir
            } else {
                // Si las contraseñas no coinciden
                notyf.error('Las contraseñas no coinciden.'); // Notificación de error
            }
        });
    </script>
</body>
</html>
