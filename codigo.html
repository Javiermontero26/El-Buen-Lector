<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1505664194779-8beaceb93744?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmlibGlvdGVjYXxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 h-100">
            <div class="col-lg-6 d-none d-lg-flex p-0">
                <img class="img-fluid w-100 h-100" src="img/fondocompleto.jfif" alt="Imagen de fondo">
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <form class="text-center p-5 rounded w-100" id="codigologin" style="max-width: 550px; background-color: #003afa;">
                    <div class="text-center mb-3">
                        <img class="img-fluid mb-3" src="img/logoblanco.webp" alt="Graduación" style="max-width: 70%;">
                        <hr class="text-white">
                        <h2 class="text-white">INGRESA EL CÓDIGO PARA RECUPERAR CONTRASEÑA</h2>
                        <p class="text-white">Ingresa el código recibido.</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="codigo" placeholder="Por favor, ingresa tu código">
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Validar</button>
                    <div class="text-center mt-3">
                        <a href="recuperar.html" class="text-white fw-bold">Reenviar código</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Crear una instancia de Notyf
        const notyf = new Notyf({
            duration: 4000, // Tiempo en milisegundos que la alerta estará visible
            types: [
                {
                    type: 'success',
                    background: '#4CAF50', // Color de fondo de la alerta de éxito
                },
                {
                    type: 'error',
                    background: '#F44336', // Color de fondo de la alerta de error
                },
            ],
            position: {
                x: 'center', // Centrar horizontalmente
                y: 'top' // En la parte superior
            },
            dismissible: true, // Habilitar el botón de cierre
        });

        // Manejar el envío del formulario
        document.getElementById('codigologin').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener el código ingresado
            const codigo = document.getElementById('codigo').value;

            // Validar el código (ejemplo: el código válido es '123456')
            if (codigo === '123456') { // Cambia '123456' por el código válido que desees
                // Si el código es válido
                notyf.success('¡Código válido! Accediendo a restablecimiento de contraseña...');

                // Redirigir a la página de restablecimiento de contraseña
                setTimeout(() => {
                    window.location.href = 'resetpassword.html?success=true';
                }, 1000); // Esperar 1 segundo antes de redirigir
            } else {
                notyf.error('El código ingresado no es válido.');
            }
        });
    </script>
</body>
</html>
