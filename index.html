<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- CSS de Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
    <!-- JS de Notyf -->
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>

    <style>
        @media (max-width: 1269px) {
            .hide-on-small {
                display: none !important;
            }
            .full-width-on-small {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        .container-fluid {
            height: 100vh; /* Asegura que el contenedor ocupe el 100% de la altura de la ventana */
        }
        .form-container {
            background-color: #003afa; /* Color de fondo */
            height: 100%; /* Asegura que el contenedor del formulario ocupe todo el alto disponible */
        }
        .text-custom {
            font-size: 1.5rem; /* Ajusta el tamaño de la fuente como necesites */
        }
    </style>
</head>
<body class="m-0 p-0">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-8 p-0 hide-on-small">
                <img class="img-fluid h-100 w-100" src="img/premium_photo-1661964155525-fe70c0f7162b.jfif" alt="">
            </div>
            <div class="col-12 col-md-4 d-flex align-items-center justify-content-center vh-100 full-width-on-small" style="background-color: #003afa;">
                <form class="text-center p-4 rounded w-100" style="max-width: 400px;" id="loginForm">
                    <div class="text-center mb-4">
                        <img class="img-fluid" src="img/logoblanco.webp" alt="">
                        <hr class="text-white w-75 mx-5">
                        <h2 class="mb-3 mt-5 text-white h3 fw-bold">¡Espero que tu viernes sea increíble!</h2>
                    </div>
                    <div class="mb-3 mt-5">
                        <input type="text" class="form-control rounded" id="username" placeholder="Ingresa tu usuario" >
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control rounded" id="password" placeholder="Ingresa tu contraseña" >
                    </div>
                    <button type="submit" class="btn btn-dark w-100 mt-3">Comencemos</button>
                    <div class="text-center mt-3">
                        <a href="recuperar.html" class="text-white fw-bold">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Crear una instancia de Notyf con configuración de posición
        const notyf = new Notyf({
            duration: 4000, // Tiempo en milisegundos que la alerta estará visible
            types: [
                {
                    type: 'success',
                    background: '#4CAF50', // Color de fondo de la alerta de éxito
                },
                {
                    type: 'error',
                    background: '#F44336', // Color de fondo de la alerta de error
                },
            ],
            position: {
                x: 'center', // Centrar horizontalmente
                y: 'top' // En la parte superior
            },
            dismissible: true, // Habilitar el botón de cierre
        });

        // Datos de acceso predefinidos
        const validCredentials = {
            username: 'admin', // Cambia esto por el usuario válido
            password: '123' // Cambia esto por la contraseña válida
        };

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener los valores de usuario y contraseña
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar las credenciales
            if (username === validCredentials.username && password === validCredentials.password) {
                // Mostrar notificación de éxito
                notyf.success('¡Has iniciado sesión exitosamente!'); 

                // Redirigir a la página de destino (por ejemplo, dashboard.html) después de un corto retraso
                setTimeout(() => {
                    window.location.href = 'dashboard.html?success=true';
                }, 1000); // Esperar 1 segundo antes de redirigir
            } else {
                notyf.error('Usuairo y/o contraseña incorrectos.'); // Notificación de error
            }
        });
    </script>
</body>
</html>
